<div class="range">
  <label for="servo-1-set_degrees" class="form-label">servo-1 set_degrees</label>
  <input type="range" class="form-range" min="0" max="180" step="1" value="0" id="servo-1-set_degrees" />
</div>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const servo_1_set_degrees_element = $("#servo-1-set_degrees");
const servo_1_set_degrees_range = servo_1_set_degrees_element[0];
function servo_1_set_degrees (degrees, set_range) {
  if (degrees < 0 || degrees > 180) {
    return;
  }
  $.ajax({
    url: "http://" + rest_host + ":" + rest_port + "/call/servo-1/set_degrees?degrees=int:" + degrees,
    type: "GET"
  });
  if (set_range) {
    servo_1_set_degrees_range.value = degrees;
  }
}
servo_1_set_degrees_element.on("input", function () {
  servo_1_set_degrees(servo_1_set_degrees_range.value, false);
});
</script>
