<div class="form-check form-switch">
  <label class="form-check-label" for="power-1-close-open">power-1 close/open</label>
  <input class="form-check-input" type="checkbox" role="switch" id="power-1-close-open"/>
</div>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const power_1_close_open = $("#power-1-close-open");
power_1_close_open.on("change", function () {
  $.ajax({
    url: power_1_close_open.is(":checked") ? "http://" + rest_host + ":" + rest_port + "/call/power-1/close" : "http://" + rest_host + ":" + rest_port + "/call/power-1/open",
    type: "GET"
  });
});
</script>
