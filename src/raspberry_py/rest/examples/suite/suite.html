<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Example:  Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="../../mdbootstrap/css/mdb.min.css" />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="rpy-div">
        <div class="row">
          <div class="col-md">
            <div class="text-center"><h5>This is an example of web-based control several components via REST API.</h5></div>
          </div>
        </div>
      </div>
      <div class="rpy-div">
        <div class="row">
          <div class="col-md">
            <div id="div-led-1-turn_on-turn_off"></div>
          </div>
        </div>
      </div>
      <div class="rpy-div">
        <div class="row">
          <div class="col-md">
            <div id="div-motor-1-start-stop"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div id="div-motor-1-set_speed"></div>
          </div>
        </div>
      </div>
      <div class="rpy-div">
        <div class="row">
          <div class="col-md">
            <div id="div-servo-1-start-stop"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div id="div-servo-1-set_degrees"></div>
          </div>
        </div>
      </div>
      <div class="rpy-div">
        <div class="row">
          <div class="col-md">
            <div id="div-photoresistor-1-get_light_level"></div>
          </div>
        </div>
      </div>
      <div class="rpy-div">
        <div class="row">
          <div class="col-md">
            <div id="div-thermistor-1-get_temperature_f"></div>
          </div>
        </div>
      </div>
      <div class="rpy-div">
        <div class="row">
          <div class="col-md">
            <div id="div-ultrasonic-range-finder-1-measure-distance-once"></div>
          </div>
        </div>
      </div>
      <div class="rpy-div">
        <div class="row">
          <div class="col-md">
            <div id="div-active_buzzer-1-buzz"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../../mdbootstrap/js/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>$("#div-led-1-turn_on-turn_off").load("led-1-turn_on-turn_off.html");</script>
    <script>$("#div-motor-1-start-stop").load("motor-1-start-stop.html");</script>
    <script>$("#div-motor-1-set_speed").load("motor-1-set_speed.html");</script>
    <script>$("#div-servo-1-start-stop").load("servo-1-start-stop.html");</script>
    <script>$("#div-servo-1-set_degrees").load("servo-1-set_degrees.html");</script>
    <script>$("#div-photoresistor-1-get_light_level").load("photoresistor-1-get_light_level.html");</script>
    <script>$("#div-thermistor-1-get_temperature_f").load("thermistor-1-get_temperature_f.html");</script>
    <script>$("#div-ultrasonic-range-finder-1-measure-distance-once").load("ultrasonic_range_finder-1-measure_distance_once.html");</script>
    <script>$("#div-active_buzzer-1-buzz").load("active_buzzer-1-buzz.html");</script>
  </body>
</html>
