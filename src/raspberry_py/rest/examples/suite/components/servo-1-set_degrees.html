<div class="range">
  <label for="servo-1-set_degrees" class="form-label">servo-1 set_degrees</label>
  <input type="range" class="form-range" min="0" max="180" step="1" id="servo-1-set_degrees" />
</div>
<script>
$("#servo-1-set_degrees").on("input", function () {
  $.ajax({
    url: "http://10.0.0.59:5000/call/servo-1/set_degrees?degrees=int:" + $("#servo-1-set_degrees")[0].value,
    type: "GET"
  });
});
</script>
