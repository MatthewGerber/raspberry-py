<div class="range">
  <label for="motor-1-set_speed" class="form-label">motor-1 set_speed</label>
  <input type="range" class="form-range" min="-100" max="100" step="1" id="motor-1-set_speed" />
</div>
<script>
$("#motor-1-set_speed").on("input", function () {
  $.ajax({
    url: "http://10.0.0.59:5000/call/motor-1/set_speed?speed=int:" + $("#motor-1-set_speed")[0].value,
    type: "GET"
  });
});
</script>
