<button type="button" class="btn btn-primary" id="active_buzzer-1">active_buzzer-1</button>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const active_buzzer-1 = $("#active_buzzer-1");
active_buzzer-1.on("mousedown touchstart", function () {
  $.ajax({
    url: "http://" + rest_host + ":" + rest_port + "/call/active_buzzer-1/buzz",
    type: "GET"
  });
});
active_buzzer-1.on("mouseup touchend", function () {
  $.ajax({
    url: "http://" + rest_host + ":" + rest_port + "/call/active_buzzer-1/stop",
    type: "GET"
  });
});
</script>
