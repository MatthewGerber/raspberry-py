<div class="form-check form-switch">
  <label class="form-check-label" for="relay-1-close-open">relay-1 close/open</label>
  <input class="form-check-input" type="checkbox" role="switch" id="relay-1-close-open"/>
</div>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const relay_1_close_open = $("#relay-1-close-open");
relay_1_close_open.on("change", function () {
  $.ajax({
    url: relay_1_close_open.is(":checked") ? "http://" + rest_host + ":" + rest_port + "/call/relay-1/close" : "http://" + rest_host + ":" + rest_port + "/call/relay-1/open",
    type: "GET"
  });
});
</script>
