<div class="form-check form-switch">
  <label class="form-check-label" for="camera-enable_face_circles-disable_face_circles">Face Circles</label>
  <input class="form-check-input" type="checkbox" role="switch" id="camera-enable_face_circles-disable_face_circles" checked />
</div>
<script>
camera_enable_face_circles_disable_face_circles = $("#camera-enable_face_circles-disable_face_circles");
camera_enable_face_circles_disable_face_circles.on("change", function () {
  $.ajax({
    url: camera_enable_face_circles_disable_face_circles.is(":checked") ? "http://localhost:5000/call/camera/enable_face_circles" : "http://localhost:5000/call/camera/disable_face_circles",
    type: "GET"
  });
});
</script>
