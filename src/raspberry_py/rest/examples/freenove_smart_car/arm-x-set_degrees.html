<div class="range">
  <label for="arm-x-set_degrees" class="form-label">X</label>
  <input type="range" class="form-range" min="0" max="180" step="3" value="90" id="arm-x-set_degrees" />
</div>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const arm_x_set_degrees_element = $("#arm-x-set_degrees");
const arm_x_set_degrees_range = arm_x_set_degrees_element[0];
function arm_x_set_degrees (degrees, set_range) {
  if (degrees < 0 || degrees > 180) {
    return;
  }
  $.ajax({
    url: "http://" + rest_host + ":" + rest_port + "/call/arm-x/set_degrees?degrees=int:" + degrees,
    type: "GET"
  });
  if (set_range) {
    arm_x_set_degrees_range.value = degrees;
  }
}
arm_x_set_degrees_element.on("input", function () {
  arm_x_set_degrees(arm_x_set_degrees_range.value, false);
});
</script>
