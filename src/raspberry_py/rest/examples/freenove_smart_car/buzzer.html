<button type="button" class="btn btn-primary" id="buzzer">Horn</button>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const buzzer = $("#buzzer");
buzzer.on("mousedown touchstart", function () {
  $.ajax({
    url: "http://" + rest_host + ":" + rest_port + "/call/buzzer/buzz",
    type: "GET"
  });
});
buzzer.on("mouseup touchend", function () {
  $.ajax({
    url: "http://" + rest_host + ":" + rest_port + "/call/buzzer/stop",
    type: "GET"
  });
});
</script>
