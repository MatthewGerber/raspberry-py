<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Example:  Freenove Smart Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="../../mdbootstrap/css/mdb.min.css" />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md">
          <div class="text-center"><h5>The <a href="https://www.amazon.com/Freenove-Raspberry-Tracking-Avoidance-Ultrasonic/dp/B07YD2LT9D">Freenove 4WD Smart Car</a></h5></div>
        </div>
      </div>

      <div class="accordion" id="car-accordion">

        <div class="accordion-item">
          <h2 class="accordion-header" id="main">
            <button class="accordion-button" type="button" data-mdb-toggle="collapse" data-mdb-target="#collapse-main" aria-expanded="false" aria-controls="collapse-main" style="background-color: aliceblue;">
              Main
            </button>
          </h2>
          <div id="collapse-main" class="accordion-collapse collapse show" aria-labelledby="main">
            <div class="accordion-body" style="background-color: #fafafa;">
              <div class="row">
                <div class="col-md">
                  <div id="div-car-1-set_speed"></div>
                </div>
                <div class="col-md-10">
                  <div id="div-camera-capture_image"></div>
                </div>
                <div class="col-md">
                  <div id="div-car-1-set_differential_speed"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md">
                  <div id="div-car-1-start-stop"></div>
                </div>
                <div class="col-md">
                  <div id="div-car-1-get_battery_percent"></div>
                </div>
                <div class="col-md">
                  <div id="div-range_finder-measure_distance_once"></div>
                </div>
                <div class="col-md"></div>
                <div class="col-md">
                  <div id="div-buzzer"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="camera">
            <button class="accordion-button" type="button" data-mdb-toggle="collapse" data-mdb-target="#collapse-camera" aria-expanded="false" aria-controls="collapse-camera" style="background-color: aliceblue;">
              Camera
            </button>
          </h2>
          <div id="collapse-camera" class="accordion-collapse collapse show" aria-labelledby="camera">
            <div class="accordion-body" style="background-color: #fafafa;">
              <div class="row">
                <div class="col-md">
                  <div id="div-camera-pan-set_degrees"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md">
                  <div id="div-camera-tilt-set_degrees"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md">
                  <div id="div-camera-multiply_resolution"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md">
                  <div id="div-camera-capture_image-width"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="tracking">
            <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse" data-mdb-target="#collapse-tracking" aria-expanded="false" aria-controls="collapse-tracking" style="background-color: aliceblue;">
              Tracking
            </button>
          </h2>
          <div id="collapse-tracking" class="accordion-collapse collapse" aria-labelledby="tracking">
            <div class="accordion-body" style="background-color: #fafafa;">
              <div class="row">
                <div class="col-md">
                  <div id="div-camera-enable_face_detection-disable_face_detection"></div>
                </div>
                <div class="col-md">
                  <div id="div-camera-enable_face_circles-disable_face_circles"></div>
                </div>
                <div class="col-md">
                  <div id="div-car-1-enable_face_tracking-disable_face_tracking"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md">
                  <div id="div-car-1-enable_light_tracking-disable_light_tracking"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <script type="text/javascript" src="../../mdbootstrap/js/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>$("#div-car-1-set_speed").load("components/car-1-set_speed.html");</script>
    <script>$("#div-camera-capture_image").load("components/camera-capture_image.html");</script>
    <script>$("#div-range_finder-measure_distance_once").load("components/range_finder-measure_distance_once.html");</script>
    <script>$("#div-camera-pan-set_degrees").load("components/camera-pan-set_degrees.html");</script>
    <script>$("#div-camera-tilt-set_degrees").load("components/camera-tilt-set_degrees.html");</script>
    <script>$("#div-camera-capture_image-width").load("components/camera-capture_image-width.html");</script>
    <script>$("#div-camera-multiply_resolution").load("components/camera-multiply_resolution.html");</script>
    <script>$("#div-buzzer").load("components/buzzer.html");</script>
    <script>$("#div-car-1-set_differential_speed").load("components/car-1-set_differential_speed.html");</script>
    <script>$("#div-car-1-start-stop").load("components/car-1-start-stop.html");</script>
    <script>$("#div-camera-enable_face_detection-disable_face_detection").load("components/camera-enable_face_detection-disable_face_detection.html");</script>
    <script>$("#div-camera-enable_face_circles-disable_face_circles").load("components/camera-enable_face_circles-disable_face_circles.html");</script>
    <script>$("#div-car-1-enable_face_tracking-disable_face_tracking").load("components/car-1-enable_face_tracking-disable_face_tracking.html");</script>
    <script>$("#div-car-1-enable_light_tracking-disable_light_tracking").load("components/car-1-enable_light_tracking-disable_light_tracking.html");</script>
    <script type="text/javascript" src="components/car-1-connection_heartbeat.js"></script>
    <script>$("#div-car-1-get_battery_percent").load("components/car-1-get_battery_percent.html");</script>
  </body>
</html>
