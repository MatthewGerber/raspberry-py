<div class="range">
  <label for="arm-z-set_degrees" class="form-label">Z</label>
  <input type="range" class="form-range" min="-180" max="180" step="3" value="0" id="arm-z-set_degrees" />
</div>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const arm_z_set_degrees_element = $("#arm-z-set_degrees");
const arm_z_set_degrees_range = arm_z_set_degrees_element[0];
function arm_z_set_degrees (degrees, set_range) {
  if (degrees < -180 || degrees > 180) {
    return;
  }
  $.ajax({
    url: "http://" + rest_host + ":" + rest_port + "/call/arm-z/set_degrees?degrees=int:" + degrees,
    type: "GET"
  });
  if (set_range) {
    arm_z_set_degrees_range.value = degrees;
  }
}
arm_z_set_degrees_element.on("input", function () {
  arm_z_set_degrees(arm_z_set_degrees_range.value, false);
});
</script>
