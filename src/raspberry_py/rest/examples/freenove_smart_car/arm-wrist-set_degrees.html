<div class="range">
  <label for="arm-wrist-set_degrees" class="form-label">Wrist</label>
  <input type="range" class="form-range" min="-90" max="90" step="3" value="0" id="arm-wrist-set_degrees" />
</div>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const arm_wrist_set_degrees_element = $("#arm-wrist-set_degrees");
const arm_wrist_set_degrees_range = arm_wrist_set_degrees_element[0];
function arm_wrist_set_degrees (degrees, set_range) {
  if (degrees < -90 || degrees > 90) {
    return;
  }
  $.ajax({
    url: "http://" + rest_host + ":" + rest_port + "/call/arm-wrist/set_degrees?degrees=int:" + degrees,
    type: "GET"
  });
  if (set_range) {
    arm_wrist_set_degrees_range.value = degrees;
  }
}
arm_wrist_set_degrees_element.on("input", function () {
  arm_wrist_set_degrees(arm_wrist_set_degrees_range.value, false);
});
</script>
