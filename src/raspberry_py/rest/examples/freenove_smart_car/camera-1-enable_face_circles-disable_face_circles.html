<div class="form-check form-switch">
  <label class="form-check-label" for="camera-1-enable_face_circles-disable_face_circles">Face Circles</label>
  <input class="form-check-input" type="checkbox" role="switch" id="camera-1-enable_face_circles-disable_face_circles" checked />
</div>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const camera_1_enable_face_circles_disable_face_circles = $("#camera-1-enable_face_circles-disable_face_circles");
camera_1_enable_face_circles_disable_face_circles.on("change", function () {
  $.ajax({
    url: camera_1_enable_face_circles_disable_face_circles.is(":checked") ? "http://" + rest_host + ":" + rest_port + "/call/camera-1/enable_face_circles" : "http://" + rest_host + ":" + rest_port + "/call/camera-1/disable_face_circles",
    type: "GET"
  });
});
</script>
