<div class="form-check form-switch">
  <label class="form-check-label" for="camera-1-enable_face_detection-disable_face_detection">Face Detection</label>
  <input class="form-check-input" type="checkbox" role="switch" id="camera-1-enable_face_detection-disable_face_detection" checked />
</div>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const camera_1_enable_face_detection_disable_face_detection = $("#camera-1-enable_face_detection-disable_face_detection");
camera_1_enable_face_detection_disable_face_detection.on("change", function () {
  $.ajax({
    url: camera_1_enable_face_detection_disable_face_detection.is(":checked") ? "http://" + rest_host + ":" + rest_port + "/call/camera-1/enable_face_detection" : "http://" + rest_host + ":" + rest_port + "/call/camera-1/disable_face_detection",
    type: "GET"
  });
});
</script>
