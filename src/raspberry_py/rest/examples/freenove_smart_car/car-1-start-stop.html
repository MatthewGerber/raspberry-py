<div class="form-check form-switch">
  <label class="form-check-label" for="car-1-start-stop">Power</label>
  <input class="form-check-input" type="checkbox" role="switch" id="car-1-start-stop"/>
</div>
<script type="module">
import {rest_host, rest_port} from "./globals.js";
const car_1_start_stop = $("#car-1-start-stop");
car_1_start_stop.on("change", function () {
  $.ajax({
    url: car_1_start_stop.is(":checked") ? "http://" + rest_host + ":" + rest_port + "/call/car-1/start" : "http://" + rest_host + ":" + rest_port + "/call/car-1/stop",
    type: "GET"
  });
});
</script>
