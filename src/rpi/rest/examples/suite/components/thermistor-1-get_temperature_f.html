<div>
  <label id="thermistor-1-get_temperature_f">get_temperature_f:  N/A</label>
</div>
<script>
function read_value() {
  $.ajax({
    url: "http://10.0.0.59:5000/call/thermistor-1/get_temperature_f",
    type: "GET",
    success: async function (return_value) {
      document.getElementById("thermistor-1-get_temperature_f").innerHTML = "get_temperature_f:  " + return_value;
      await new Promise(r => setTimeout(r, 1000.0));
      read_value();
    }
  });
}
read_value();
</script>
