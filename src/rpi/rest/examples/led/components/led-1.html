<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="led-1" />
  <label class="form-check-label" for="led-1">led-1</label>
  <script>
    $("#led-1").on("change", function () {
      $.ajax({
        url: $("#led-1").is(":checked") ? "http://localhost:5000/call/led-1/turn_on" : "http://localhost:5000/call/led-1/turn_off",
        type: "GET",
      });
    });
  </script>
</div>
