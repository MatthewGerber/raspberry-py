<div class="row">
  <div class="col-md">
    <div class="form-check form-switch">
      <label class="form-check-label" for="led-1">led-1</label>
      <input class="form-check-input" type="checkbox" role="switch" id="led-1" />
    </div>
  </div>
</div>
<script>
$("#led-1").on("change", function () {
  $.ajax({
    url: $("#led-1").is(":checked") ? "http://10.0.0.59:5000/call/led-1/turn_on" : "http://10.0.0.59:5000/call/led-1/turn_off",
    type: "GET"
  });
});
</script>
