<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>RPI Example:  LED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="../../mdbootstrap/css/mdb.min.css" />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="rpi-div">
        <div class="row">
          <div class="col-md">
            <div class="text-center"><h5>This is an example of web-based control of the <a href="https://www.amazon.com/Freenove-Raspberry-Tracking-Avoidance-Ultrasonic/dp/B07YD2LT9D">Freenove 4WD Smart Car</a></h5></div>
          </div>
        </div>
      </div>
      <div class="rpi-div">
        <div class="row">
          <div class="col-md">
            <div id="div-car-1-start-stop"></div>
          </div>
        </div>
      </div>
      <div class="rpi-div">
        <div class="row">
          <div class="col-md">
            <div id="div-car-1-set_speed"></div>
          </div>
        </div>
      </div>
      <div class="rpi-div">
        <div class="row">
          <div class="col-md">
            <div id="div-car-1-stationary_turn"></div>
          </div>
        </div>
      </div>
      <div class="rpi-div">
        <div class="row">
          <div class="col-md">
            <div id="div-camera-pan-set_degrees"></div>
          </div>
        </div>
      </div>
      <div class="rpi-div">
        <div class="row">
          <div class="col-md">
            <div id="div-camera-tilt-set_degrees"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../../mdbootstrap/js/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>$("#div-car-1-start-stop").load("components/car-1-start-stop.html");</script>
    <script>$("#div-car-1-set_speed").load("components/car-1-set_speed.html");</script>
    <script>$("#div-car-1-stationary_turn").load("components/car-1-stationary_turn.html");</script>
    <script>$("#div-camera-pan-set_degrees").load("components/camera-pan-set_degrees.html");</script>
    <script>$("#div-camera-tilt-set_degrees").load("components/camera-tilt-set_degrees.html");</script>
  </body>
</html>
