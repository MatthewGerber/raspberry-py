<div class="range">
  <label for="car-1-set_differential_speed" class="form-label"></label>
  <input type="range" orient="vertical" class="form-range" min="-50" max="50" step="1" id="car-1-set_differential_speed" />
</div>
<script>
$("#car-1-set_differential_speed").on("input", function () {
  $.ajax({
    url: "http://10.0.0.59:5000/call/car-1/set_differential_speed?differential_speed=int:" + $("#car-1-set_differential_speed")[0].value,
    type: "GET"
  });
});
$("#car-1-set_differential_speed").on("touchend", function () {
  $.ajax({
    url: "http://10.0.0.59:5000/call/car-1/set_differential_speed?differential_speed=int:0",
    type: "GET"
  });
  $("#car-1-set_differential_speed")[0].value = 0;
});
</script>
