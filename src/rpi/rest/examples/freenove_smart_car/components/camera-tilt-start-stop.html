<div class="form-check form-switch">
  <label class="form-check-label" for="camera-tilt-start-stop">camera-tilt start/stop</label>
  <input class="form-check-input" type="checkbox" role="switch" id="camera-tilt-start-stop" />
</div>
<script>
$("#camera-tilt-start-stop").on("change", function () {
  $.ajax({
    url: $("#camera-tilt-start-stop").is(":checked") ? "http://10.0.0.59:5000/call/camera-tilt/start" : "http://10.0.0.59:5000/call/camera-tilt/stop",
    type: "GET"
  });
});
</script>
