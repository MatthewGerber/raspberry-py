<div class="range">
  <label for="wheel-front-right-set_speed" class="form-label">wheel-front-right set_speed</label>
  <input type="range" class="form-range" min="-20" max="20" step="1" id="wheel-front-right-set_speed" />
</div>
<script>
$("#wheel-front-right-set_speed").on("input", function () {
  $.ajax({
    url: "http://10.0.0.59:5000/call/wheel-front-right/set_speed?speed=int:" + $("#wheel-front-right-set_speed")[0].value,
    type: "GET"
  });
});
</script>
