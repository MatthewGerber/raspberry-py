<div class="form-check form-switch">
  <label class="form-check-label" for="camera-enable_face_detection-disable_face_detection">Face Detection</label>
  <input class="form-check-input" type="checkbox" role="switch" id="camera-enable_face_detection-disable_face_detection" checked />
</div>
<script>
$("#camera-enable_face_detection-disable_face_detection").on("change", function () {
  $.ajax({
    url: $("#camera-enable_face_detection-disable_face_detection").is(":checked") ? "http://10.0.0.59:5000/call/camera/enable_face_detection" : "http://10.0.0.59:5000/call/camera/disable_face_detection",
    type: "GET"
  });
});
</script>
