<div class="range">
  <label for="camera-capture_image-width" class="form-label">Display Size</label>
  <input type="range" class="form-range" min="100" max="800" step="10" value="160" id="camera-capture_image-width" />
</div>
<script>
camera_capture_image_width = $("#camera-capture_image-width");
camera_capture_image_width.on("input", function () {
  document.getElementById("camera-capture_image").width = camera_capture_image_width[0].value
});
</script>
