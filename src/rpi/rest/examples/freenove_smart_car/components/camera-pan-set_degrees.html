<div class="range">
  <label for="camera-pan-set_degrees" class="form-label">camera-pan set_degrees</label>
  <input type="range" class="form-range" min="0" max="180" step="1" value="90" id="camera-pan-set_degrees" />
</div>
<script>
$("#camera-pan-set_degrees").on("input", function () {
  $.ajax({
    url: "http://10.0.0.59:5000/call/camera-pan/set_degrees?degrees=int:" + $("#camera-pan-set_degrees")[0].value,
    type: "GET"
  });
});
$("#camera-pan-set_degrees").on("touchend", function () {
  $.ajax({
    url: "http://10.0.0.59:5000/call/camera-pan/set_degrees?degrees=int:90",
    type: "GET"
  });
  $("#camera-pan-set_degrees")[0].value = 90;
});
</script>
