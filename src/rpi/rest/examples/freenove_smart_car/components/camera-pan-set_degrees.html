<div class="range">
  <label for="camera-pan-set_degrees" class="form-label">Pan</label>
  <input type="range" class="form-range" min="0" max="180" step="3" value="90" id="camera-pan-set_degrees" />
</div>
<script>
camera_pan_set_degrees_range = $("#camera-pan-set_degrees");
function camera_pan_set_degrees (degrees, set_range) {
  $.ajax({
    url: "http://10.0.0.59:5000/call/camera-pan/set_degrees?degrees=int:" + degrees,
    type: "GET"
  });
  if (set_range) {
    camera_pan_set_degrees_range[0].value = degrees;
  }
}
camera_pan_set_degrees_range.on("input", function () {
  camera_pan_set_degrees(camera_pan_set_degrees_range[0].value, false);
});
window.addEventListener("keydown", (event) => {
  const current_degrees = parseInt(camera_pan_set_degrees_range[0].value);
  switch (event.key) {
    case "s":
      camera_pan_set_degrees(current_degrees - 3, true);
      break;
    case "f":
      camera_pan_set_degrees(current_degrees + 3, true);
      break;
    case "r":
      camera_pan_set_degrees(90, true);
      break;
  }
  event.preventDefault();
}, true);
</script>
