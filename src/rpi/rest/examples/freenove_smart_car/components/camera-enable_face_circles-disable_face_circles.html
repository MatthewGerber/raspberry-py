<div class="form-check form-switch">
  <label class="form-check-label" for="camera-enable_face_circles-disable_face_circles">Face Circles</label>
  <input class="form-check-input" type="checkbox" role="switch" id="camera-enable_face_circles-disable_face_circles" checked />
</div>
<script>
$("#camera-enable_face_circles-disable_face_circles").on("change", function () {
  $.ajax({
    url: $("#camera-enable_face_circles-disable_face_circles").is(":checked") ? "http://10.0.0.59:5000/call/camera/enable_face_circles" : "http://10.0.0.59:5000/call/camera/disable_face_circles",
    type: "GET"
  });
});
</script>
