<div class="form-check form-switch">
  <label class="form-check-label" for="car-1-start-stop">Power</label>
  <input class="form-check-input" type="checkbox" role="switch" id="car-1-start-stop" checked />
</div>
<script>
$("#car-1-start-stop").on("change", function () {
  $.ajax({
    url: $("#car-1-start-stop").is(":checked") ? "http://10.0.0.59:5000/call/car-1/start" : "http://10.0.0.59:5000/call/car-1/stop",
    type: "GET"
  });
});
</script>
