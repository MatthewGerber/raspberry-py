<div class="form-check form-switch">
  <label class="form-check-label" for="car-1-start-stop">Power</label>
  <input class="form-check-input" type="checkbox" role="switch" id="car-1-start-stop"/>
</div>
<script>
car_1_start_stop = $("#car-1-start-stop");
car_1_start_stop.on("change", function () {
  $.ajax({
    url: car_1_start_stop.is(":checked") ? "http://10.0.0.59:5000/call/car-1/start" : "http://10.0.0.59:5000/call/car-1/stop",
    type: "GET"
  });
});
</script>
