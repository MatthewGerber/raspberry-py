<div class="range">
  <label for="car-1-stationary_turn" class="form-label">car-1 stationary_turn</label>
  <input type="range" class="form-range" min="-20" max="20" step="1" id="car-1-stationary_turn" />
</div>
<script>
$("#car-1-stationary_turn").on("input", function () {
  $.ajax({
    url: "http://10.0.0.59:5000/call/car-1/stationary_turn?speed=int:" + $("#car-1-stationary_turn")[0].value,
    type: "GET"
  });
});
</script>
