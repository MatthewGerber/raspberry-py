<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>RPI Example:  LED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="../../mdbootstrap/css/mdb.min.css" />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-1">
          <div class="range">
              <label for="car-1-set_speed_left" class="form-label"></label>
              <input type="range" orient="vertical" style="padding-left: 10px" class="form-range" min="-100" max="100" step="1" id="car-1-set_speed_left" />
          </div>
        </div>

        <div class="col-md-8">
          <div class="text-center">Video</div>
          <div class="row">
              <div class="col-md">
                <div class="range">
                  <input type="range" class="form-range" min="-100" max="100" step="1" id="pan" />
                  <label for="pan" class="form-label">Pan</label>
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md">
                <div class="range">
                  <input type="range" class="form-range" min="-100" max="100" step="1" id="tilt" />
                  <label for="tilt" class="form-label">Tilt</label>
                </div>
              </div>
          </div>
        </div>

        <div class="col-md-1">
          <div class="range">
              <input style="padding-left: 20px;" type="range" orient="vertical" class="form-range" min="-100" max="100" step="1" id="car-1-set_speed_right" />
              <label for="car-1-set_speed_right" class="form-label"></label>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="../../mdbootstrap/js/mdb.min.js"></script>
  </body>
</html>
